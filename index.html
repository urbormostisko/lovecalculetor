<!DOCTYPE html>
<html>
  <head>
    <title>Love Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Love Calculator</h1>
      <form class="form">
        <label class="label" for="your-name">Your Name:</label>
        <input class="input" type="text" id="your-name" name="your-name" required>
        <label class="label" for="partner-name">Partner's Name:</label>
        <input class="input" type="text" id="partner-name" name="partner-name" required>
        <button class="button" type="button" onclick="calculateLove()">Calculate Love</button>
        <div class="result" id="result"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
